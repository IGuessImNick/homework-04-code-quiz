<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css">
    <title>High Scores</title>

</head>

<body>
    <div class="min-vh-100 d-flex justify-content-center align-items-center bg-dark">
        <section id="container" class="bg-white p-3 m-3">
            <!-- Timer element -->
            <div id="currentTime"></div>
            <div id="questionsDiv">
                <h1>Highscores</h1>
                <ul id="highScore"></ul>
                <!-- Clear highscores and Home button -->
                <button id="home" class="btn btn-primary">Home</button>
                <button id="clear" value="reset" class="btn btn-danger">Clear Highscore</button>
            </div>
        </section>
    </div>
<script src="./assets/JS/scores.js"></script>
</body>

</html>
