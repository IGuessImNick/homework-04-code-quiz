<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- quiz wrapper -->
    <div id="wrapper">
        <!-- timer -->
        <div id="timer"></div>
        <!-- questions -->
        <div id="questions">
            <h1>Coding Quiz</h1>
            <p>Click the button to begin. You will have 60 seconds to answer some basic coding questions. For each questions you answer incorrectly, 10 seconds will be subtracted from your time. At the end of the quiz you can save your score and initials. Good luck!</p>
            <ul id="options"></ul>
            <!-- initiates quiz -->
            <button id="execute">Start Quiz</button>
        </div>
    </div>
    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- javascript link -->
    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
