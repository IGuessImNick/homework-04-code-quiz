<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="min-vh-100 d-flex justify-content-center align-items-center bg-dark">
        <section id="container" class="bg-white d-flex justify-content-center col-md-6">
            <!-- Timer Display -->
            <div id="currentTime"></div>
            <!-- Quiz Content -->
            <div id="questionsDiv" class="p-3 m-3">
                <h1>Coding Quiz Challenge</h1>
                <p>Click the button to begin. You will have 60 seconds to answer some basic coding questions. For each questions you answer incorrectly, 10 seconds will be subtracted from your time. At the end of the quiz you can save your score and initials. Good luck!</p>
                <ul id="choicesUl"></ul>
                <!-- Button -->
                <button id="startTime" class="btn btn-primary">Start Quiz</button>
            </div>
            <!-- Link to highscores -->
            <a id="highscores" href="./scores.html">View Highscores</a>
        </section>
    </div>
<script src="./assets/JS/home.js"></script>

</body>

</html>
